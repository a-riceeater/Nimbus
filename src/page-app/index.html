<!DOCTYPE html>
<html>

<head>
    <title>Nimbus</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./cdn/prism.min.css">
    <link rel="stylesheet" href="./page.css">
    <link rel="stylesheet" href="./window.css">
    <link rel="stylesheet" href="./ftypes.css">
</head>

<body>
    <div class="window-topbar">

        <button class="topbarBtn tpbFile" id="file">File</button>
        <button class="topbarBtn tpbFile" id="edit">Edit</button>
        <button class="topbarBtn tpbFile" id="terminalBtn">Terminal</button>

        <button class="topbarBtn" id="minimizeWindow">ðŸ—•</button>
        <button class="topbarBtn" id="maximizeWindow">ðŸ—–</button>
        <button class="topbarBtn" id="closeXWindow">X</button>
    </div>
    <div id="fileTab">
        <div class="fileBtn" style="width: 100px">
            <span class="fileBtnContent">
                <span class="file-type ftype-${fname}">N</span>
                <span class="file-name">
                    <em>Welcome</em>
                </span>
            </span>
        </div>
        <span id="createFileBtn">+</span>
    </div>
    <div id="codeContainer" style="display: none">
        <pre>
            <div id="highlight"></div>
        </pre>
        <textarea name="code" id="code" cols="30" rows="10" spellcheck="false" autofocus="true"></textarea>
    </div>

    <div id="fileExplorer">
        <span id="feTitle">FILE EXPLORER</span>
    </div>

    <div class="prompt modal">
        <h1 id="promptTitle">promptTitle</h1>
        <p id="promptDesc">promptDesc</p>

        <button id="promptAccept">Continue</button>
        <button id="promptCancel">Cancel</button>
    </div>

    <div id="shade"></div>

    <div id="terminal">
        <span id="terminalLabel">TERMINAL</span>
    </div>

    <div id="welcomePannel">
        <h1>Nimbus</h1>
        <p>An Electron powered IDE</p>
        <br><br>
        <p style="color: black; font-weight: 600;">Begin</p>
        <a>
            <img src="./newFile2.png" alt="newFile" height="25px" width="25px" class="middle">
            <span class="middle">New File (ctrl + n)</span>
        </a>
        <br>
        <a id="openFileLabel">
            <img src="./openFile2.png" alt="openFile" height="25px" width="25px" class="middle">
            <span class="middle">Open File (ctrl + o)</span>
        </a>
        <br>
        <a id="openFolderLabel">
            <img src="./openFolder2.png" alt="openFile" height="30px" width="25px" class="middle">
            <span class="middle">Open Folder (ctrl + shift + o)</span>
        </a>

    </div>

    <script src="./cdn/prism.min.js"></script>
    <script src="./error-handler.js"></script>
    <script src="./cache.js"></script>
    <script src="./tabmanager.js"></script>
    <script src="./filemanager.js"></script>


    <script src="./format.js"></script>
    <script src="./window.js"></script>
</body>

</html>
