<!DOCTYPE html>
<html>

<head>
    <title>code editor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./cdn/prism.min.css">
    <link rel="stylesheet" href="./page.css">
    <link rel="stylesheet" href="./window.css">

<body>

    <div id="codeContainer">

    <script src="./format.js"></script>

</html>
